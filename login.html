 <body>

        <label for="destination">Destination:</label>

        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required><br><br>

        <input type="date" id="return_date" name="return_date" required><br><br>

        <label for="number_of_travelers">Number of Travelers:</label>
        <input type="number" id="number_of_travelers" name="number_of_travelers" required><br><br>

        <label for="special_requests">Special Requests:</label>
        <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea><br><br>
